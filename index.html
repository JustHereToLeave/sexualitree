<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <title>IdeoSorter</title>
    <meta property="og:site_name" content="quark88.github.io/ideosorter">
    <meta property="og:title" content="IdeoSorter">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="Discover your political ideology in only a few questions using a flowchart quiz!">
    <meta property="og:url" content="https://quark88.github.io/ideosorter/">
    <meta property="og:image" content="https://quark88.github.io/ideosorter/embed-icon.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    @font-face {
        font-family: lemonmilk;
        src: url(./lemonmilk.otf);
    }

    html,
    body {
        background-color: #101010;
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
    }

    * {
        font-family: lemonmilk, sans-serif;
        color: #ffffff;
        text-align: center;
        margin: 0;

    }

    img {
        image-rendering: pixelated;
    }

    a,
    a:visited,
    a:hover,
    a:focus,
    a:active {
        color: var(--text) !important;
        text-decoration: none;
    }

    #title {
        font-size: 3vmax;
        margin: 2vmax auto;
    }

    #svgHolder {
        margin-top: 16vmax;
        margin-bottom: 1vmax;
    }

    .footer {
        font-size: 2vmax;
        margin: 2vmax;
    }

    .socialsicon {
        height: 4vmax;
        width: 4vmax;
        margin: 0 1vmax;
        display: inline-block;
        cursor: pointer;
        border-radius: 100%;
        transition: 0.1s ease-in-out;
    }

    .socialsicon:hover {
        scale: 1.1;
    }


    .intro {
        font-size: 2vmax;
        margin: 2vmax auto;
        width: 60vmax;
    }

    #startButton img {
        margin-right: 0;
        margin-left: 0.5vmax;
    }

    #question {
        font-size: 2.5vmax;
        width: 60vmax;
        margin: auto;
    }

    #match {
        font-size: 3vmax;
        width: 50vmax;
        margin: 2vmax auto;
        text-transform: uppercase;
    }

    #quote {
        display: table;
        font-size: 1.5vmax;
        max-width: 50vmax;
        margin: 2vmax auto;
        position: relative;
    }

    #quote::before,
    #quote::after {
        font-size: 3vmax;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }

    #quote::before {
        content: '“';
        left: -3vmax;
    }

    #quote::after {
        content: '”';
        right: -3vmax;
    }

    .button {
        align-items: center;
        justify-content: center;
        margin: 1vmax auto;
        border: none;
        display: flex;
        padding: 1.5vmax;
        font-size: 2vmax;
        cursor: pointer;
        width: 30vmax;
        text-transform: uppercase;
        font-weight: 700;
        outline: none;
        position: relative;
        background: #404040;
        box-shadow: 0 0.5vmax #303030;
        border-radius: 1vmax;
    }

    .button:hover {
        filter: brightness(1.1);
    }

    .button:active {
        box-shadow: none !important;
        top: 0.5vmax;
    }

    .button img {
        margin-right: 0.5vmax;
        width: 2vmax;
    }

    .button span {
        align-items: center;
        display: flex;
    }

    #back {
        width: 15vmax;
        font-size: 1.5vmax;
        padding: 1vmax;
    }

    #flag {
        width: 30vmax;
        border-radius: 3vmax;
        border: 0.25vmax solid #404040;
    }

    @media only screen and (max-width: 800px) {

        .socialsicon {
            height: 12vmin;
            width: 12vmin;
            margin: 0 2vmin;
        }

        .socialsicon:hover {
            scale: 1.1;
        }

        #svgHolder {
            margin-top: 32vmin;
            margin-bottom: 8vmin;
        }

        .footer {
            font-size: 6vmin;
            margin: 6vmin;
        }

        .intro {
            width: 80vmin;
        }

        #startButton img {
            margin-left: 2vmin;
        }

        #question {
            width: 80vmin;
        }

        .button {
            font-size: 6vmin;
            padding: 8vmin 4vmin;
            width: 80vmin;
        }

        .button img {
            width: 6vmin;
            padding-right: 2vmin;
        }

        #back {
            width: 50vmin;
            font-size: 4vmin;
            padding: 4vmin;
        }

        #back img {
            width: 6vmin;
        }

        #quote {
            max-width: 80vmin;
        }
    }
</style>

<body>
    <h1 id="title">IdeoSorter</h1>
    <div id="home">
        <h2 class="intro">Discover your political ideology in only a few questions</h2>
        <button class="button" id="startButton" onclick="start()">Start<span><img class="startIcon"
                    src="./icons/start.svg"></span></button>
    </div>
    <div id="test">
        <section id="quiz">
            <h2 id="question">Loading...</h2>
            <button class="button" id="button1"></button>
            <button class="button" id="button2"></button>
            <button class="button" id="button3"></button>
            <button class="button" id="button4"></button>
            <button class="button" id="button5"></button>
        </section>
        <section id="results">
            <h2 id="match"></h2>
            <img id="flag">
            <h2 id="quote"></h2>
        </section>
        <button class="button" id="back"><span><img src="./icons/back.svg"></span>Back</button>
    </div>
    <div id="svgHolder">
        <p class="footer">
            <a target="_blank" href="https://github.com/QUARK88">Quark 2023</a>
        </p>
        <img src="discord.svg" class="socialsicon"
            onclick="navigator.clipboard.writeText('realquark');confirm('Discord tag copied!');">
        <a target="_blank" href="https://www.reddit.com/user/QK_QUARK88"><img src="reddit.svg" class="socialsicon"></a>
        <a target="_blank" href="https://twitter.com/RenaudBeaulieuQ"><img src="twitter.svg" class="socialsicon"></a>
    </div>
</body>
<script>
    const home = document.getElementById("home")
    const startButton = document.getElementById("startButton")
    const test = document.getElementById("test")
    const quiz = document.getElementById("quiz")
    const results = document.getElementById("results")
    const question = document.getElementById("question")
    const button1 = document.getElementById("button1")
    const button2 = document.getElementById("button2")
    const button3 = document.getElementById("button3")
    const button4 = document.getElementById("button4")
    const button5 = document.getElementById("button5")
    const back = document.getElementById("back")
    const flag = document.getElementById("flag")
    const quote = document.getElementById("quote")
    const buttons = [button1, button2, button3, button4, button5]
    const standardColors = ["#20c020", "#c02020", "#802080"]
    const standardBackgroundColors = ["#008000", "#800000", "#602060"]
    const standardIcons = ["yes", "no", "nostate"]

    function init() {
        home.style.display = "block"
        test.style.display = "none"
    }

    function start() {
        home.style.display = "none"
        test.style.display = "block"
    }

    function q(p = "", q = "Broken", b1 = "", n1 = "", b2 = "", n2 = "", b3 = "", n3 = "", b4 = "", n4 = "", b5 = "", n5 = "", c = "", s = "", i = ""
    ) {
        if (i === "") {
            for (let x in buttons) {
                buttons[x].innerHTML = `<span><img src='./icons/${standardIcons[x]}.svg'></span>`
            }
        } else {
            for (let x in i) {
                buttons[x].innerHTML = `<span><img src='./icons/${i[x]}.svg'></span>`
            }
        }

        question.innerText = q
        button1.innerHTML += b1
        button1.onclick = n1
        button2.innerHTML += b2
        button2.onclick = n2
        button3.innerHTML += b3
        button3.onclick = n3
        button4.innerHTML += b4
        button4.onclick = n4
        button5.innerHTML += b5
        button5.onclick = n5
        back.onclick = p
        quiz.style.display = "block"
        results.style.display = "none"

        for (let x in buttons) {
            buttons[x].style.display = buttons[x].innerText === "" ? "none" : "flex"
        }

        if (c === "") {
            for (let x in buttons) {
                buttons[x].style.backgroundColor = standardColors[x]
            }
        } else {
            for (let x in c) {
                buttons[x].style.backgroundColor = c[x]
            }
        }

        if (s === "") {
            for (let x in buttons) {
                buttons[x].style.boxShadow = `0 0.5vmax ${standardBackgroundColors[x]}`
            }
        } else {
            for (let x in s) {
                buttons[x].style.boxShadow = `0 0.5vmax ${s[x]}`
            }
        }
    }


    function r(p = null, ideology = null, larp = null) {
        match.innerText = ideology
        flag.src = "./flags/" + ideology + ".svg"
        quote.innerText = larp
        back.onclick = p
        quiz.style.display = "none"
        results.style.display = "block"
    }

    function q_privateProperty() {
        q(init, "Should private property exist?", "Yes", q_sovereignRuler, "No", q_markets)
    }

    function q_sovereignRuler() {
        q(q_privateProperty, "Should there be a sovereign with absolute power?", "Yes", q_sovereignType, "No", q_distribution)
    }

    function q_sovereignType() {
        q(q_sovereignRuler, "Where should the ruler's sovereignty come from?", "Inheritance", () => r(q_sovereignType, "Absolute monarchy", "It is legal because I wish it."), "Wisdom", () => r(q_sovereignType, "Noocracy", "If you do not take an interest in the affairs of your government, then you are doomed to live under the rule of fools."), "God", () => r(q_sovereignType, "Theocracy", "He who doesn't pray to the Lord prays to the devil."), "Enterprise", () => r(q_sovereignType, "Neocameralism", "It is not a coincidence that the century of murder and the century of democracy were one and the same."), "Strength", q_weak, ["#4060c0", "#a0c020", "#8000a0", "#ffc000", "#c00000"], ["#0040a0", "#608000", "#600080", "#e08000", "#800000"], ["inheritance", "wisdom", "god", "enterprise", "strength"])
    }

    function q_weak() {
        q(q_sovereignType, "Should the weak be subjugated?", "Yes", () => r(q_weak, "Kraterocracy", "Might makes right."), "No", () => r(q_weak, "Combatocracy", "Only the weak are cruel. Gentleness can only be expected from the strong."))
    }

    function q_distribution() {
        q(q_sovereignRuler, "Should private property be made as widely owned as possible?", "Yes", q_concentration, "No", q_lvt)
    }

    function q_concentration() {
        q(q_distribution, "Is property concentration caused by regulation?", "Yes", q_distState, "No", q_distNeeds)
    }

    function q_distState() {
        q(q_concentration, "Should the state be abolished?", "Yes", () => r(q_distState, "Anarcho-distributism", "One sees great things from the valley, but only small things from the peak."), "No", () => r(q_distState, "Libertarian distributism", "The poor have sometimes objected to being governed badly. The rich have always objected to being governed at all."))
    }

    function q_distNeeds() {
        q(q_concentration, "Should people's needs be met unconditionally?", "Yes", () => r(q_distNeeds, "Social distributism", "To be clever enough to get all that money, one must be stupid enough to want it."), "No", () => r(q_distNeeds, "Distributism", "Men feel that cruelty to the poor is a kind of cruelty to animals. They never feel that it is an injustice to equals."))
    }

    function q_lvt() {
        q(q_distribution, "Should resource use be compensated to society?", "Yes", q_geoState, "No", q_capState)
    }

    function q_geoState() {
        q(q_lvt, "Should the scope of government be limited?", "Yes", () => r(q_geoState, "Geo-libertarianism", "It is not the business of government to make men virtuous or religious, or to preserve the fool from the consequences of his own folly."), "No", q_geoWelfare, "The state should not exist", () => r(q_geoState, "Geo-anarchism", "As no man made the land, so no man can claim a right of ownership in the land."))
    }

    function q_geoWelfare() {
        q(q_geoState, "Should the revenue from resource tax be spent on welfare?", "Yes", () => r(q_geoWelfare, "Social georgism", "Laissez-faire opens the way to the realization of the noble dreams of socialism."), "No", () => r(q_geoWelfare, "Georgism", "There are three ways by which an individual can get wealth - by work, by gift, and by theft. And, clearly, the reasons why the workers get so little is that the beggars and thieves get so much."))
    }

    function q_capState() {
        q(q_lvt, "Should the scope of government be limited?", "Yes", q_minarchy, "No", q_trad, "The state should not exist", q_counterEcon)
    }

    function q_minarchy() {
        q(q_capState, "Should the role of the state be limited to law enforcement and defense?", "Yes", () => r(q_minarchy, "Minarchism", "Individuals have rights, and there are things no person or group may do to them."), "No", q_disadvantaged)
    }

    function q_disadvantaged() {
        q(q_minarchy, "Should the disadvantaged be helped?", "Yes", q_bertWelfare, "No", q_bertWar)
    }

    function q_bertWelfare() {
        q(q_disadvantaged, "Should there be welfare programs in place?", "Yes", () => r(q_bertWelfare, "Social libertarianism", "I'm a capitalist, and I believe that universal basic income is necessary for capitalism to continue."), "No", () => r(q_bertWelfare, "Bleeding-heart libertarianism", ""))
    }

    function q_bertWar() {
        q(q_disadvantaged, "Should liberty be spread around the globe by force?", "Yes", () => r(q_bertWar, "Neo-libertarianism", "It's far more common for leftists to routinely pick up weapons and try to kill those with whom they disagree than it is for those on the other side of the ideological spectrum."), "No", q_bertTrad)
    }

    function q_bertTrad() {
        q(q_bertWar, "Will a smaller government cause a return to traditional values?", "Yes", () => r(q_bertTrad, "Paleolibertarianism", "Real patriotism is a willingness to challenge the government when it's wrong."), "No", () => r(q_bertTrad, "Right-libertarianism", "When one gets in bed with government, one must expect the diseases it spreads."))
    }

    function q_trad() {
        q(q_capState, "Should traditional values be promoted?", "Yes", q_authNat, "No", q_needs)
    }

    function q_authNat() {
        q(q_trad, "Should an authoritarian state protect the nation?", "Yes", q_fashEcon, "No", q_safetyNet)
    }

    function q_fashEcon() {
        q(q_authNat, "Who should manage the economy?", "State", q_fashClergy, "Unions", () => r(q_fashEcon, "National syndicalism", "Nothing is more false than the axiom that governments are belligerent and peoples are pacific."), "Companies", q_fashRegulation, "", "", "", "", ["#4060c0", "#c02040", "#ffc000"], ["#004080", "#800020", "#c08000"], ["state", "unions", "companies"])
    }

    function q_fashClergy() {
        q(q_fashEcon, "Should the clergy be part of the government?", "Yes", () => r(q_fashClergy, "Clerical fascism", "You must train harder than the enemy who is trying to kill you. You will get all the rest you need in the grave."), "No", q_racism)
    }

    function q_racism() {
        q(q_fashClergy, "Is there a race superior to all others?", "Yes", q_raceLarp, "No", () => r(q_racism, "Classical fascism", "The truth is that men are tired of liberty."))
    }

    function q_raceLarp() {
        q(q_racism, "What gives that race such superiority?", "Biology", () => r(q_raceLarp, "National socialism", "Anyone can deal with victory. Only the mighty can bear defeat."), "Spirits", () => r(q_raceLarp, "Esoteric fascism", "The blood of the heroes is closer to God than the ink of the philosophers and the prayers of the faithful."), "", "", "", "", "", "", ["#20a0a0", "#a02080"], ["#006060", "#800060"], ["biology", "spirits"])
    }

    function q_fashRegulation() {
        q(q_fashEcon, "Should the state intervene in the economy?", "Yes", () => r(q_fashRegulation, "Social nationalism", "It is not that miserable if a person dies, as every single man dies each day. The true misery is if a person lives like being dead."), "No", () => r(q_fashRegulation, "National capitalism", "Material loss can be made up through renewed labor, but the moral wrong which has been inflicted upon the conquered peoples, in the peace dictates, leaves a burning scar on the people's conscience."))
    }

    function q_safetyNet() {
        q(q_authNat, "Should a social safety net protect the poor?", "Yes", () => r(q_safetyNet, "Paternalistic conservatism", "The greatest good you can do for another is not just to share your riches but to reveal to him his own."), "No", q_conIntervention)
    }

    function q_conIntervention() {
        q(q_safetyNet, "Should the government intervene in wars overseas?", "Yes", () => r(q_conIntervention, "Mesoconservatism", "Those who believe in nothing are very, very jealous and angry at those who believe in something."), "No", () => r(q_conIntervention, "Paleoconservatism", "I oppose any regulation of private property, but when I see some developer clear-cutting one-hundred-year-old trees, I want to pass a law to pound the hell out of him."))
    }

    function q_needs() {
        q(q_trad, "Should people's needs be met unconditionally?", "Yes", () => r(q_needs, "Social democracy", "Better things are not possible."), "No", q_regulation)
    }

    function q_regulation() {
        q(q_needs, "Should the economy be tightly regulated?", "Yes", q_bigBusiness, "No", q_hegemony)
    }

    function q_bigBusiness() {
        q(q_regulation, "Should big businesses have more social responsibilites?", "Yes", () => r(q_bigBusiness, "Ordoliberalism", "When it comes to human dignity, we cannot make compromises."), "No", () => r(q_bigBusiness, "Social liberalism", "A person may cause evil to others not only by his actions but by his inaction, and in either case he is justly accountable to them for the injury."))
    }

    function q_hegemony() {
        q(q_regulation, "Which gives the most power globally?", "Trade", () => r(q_hegemony, "Neoliberalism", "Eat some chocolate chocolate chip."), "Military", () => r(q_hegemony, "Neoconservatism", "I just want you to know that, when we talk about war, we're really talking about peace."), "", "", "", "", "", "", ["#c00020", "#0020a0"], ["#800000", "#000060"], ["trade", "military"])
    }

    function q_counterEcon() {
        q(q_capState, "Should black markets be used to push change?", "Yes", q_redMarket, "No", q_coop)
    }

    function q_redMarket() {
        q(q_counterEcon, "Should violent markets be allowed?", "Yes", () => r(q_redMarket, "Avaritionism", "I have a dream. That one day every person in this nation will control their own destiny. A nation of the truly free, dammit. A nation of action, not words, ruled by strength, not committee!"), "No", () => r(q_redMarket, "Agorism", "Every action you take outside the scope of government control strengthens the market and weakens the state."))
    }

    function q_coop() {
        q(q_counterEcon, "Will cooperatives dominate the free market?", "Yes", () => r(q_coop, "Left-rothbardianism", "Libertarianism is rejected by the modern left, which preaches individualism but practices collectivism. Capitalism is rejected by the modern right, which preaches enterprise but practices protectionism."), "No", q_covenant)
    }

    function q_covenant() {
        q(q_coop, "Will covenant communities revive traditional values?", "Yes", () => r(q_covenant, "Hoppeanism", "Democracy has nothing to do with freedom. Democracy is a soft variant of communism."), "No", () => r(q_covenant, "Anarcho-capitalism", "It is evident that the State needs the intellectuals. It is not so evident why intellectuals need the State."))
    }

    function q_markets() {
        q(q_privateProperty, "Should markets allocate resources?", "Yes", q_titoism, "No", q_communism)
    }

    function q_titoism() {
        q(q_markets, "Should an authoritarian state protect the workers?", "Yes", () => r(q_titoism, "Titoism", "With them, the basic factor is the class issue, with us, it is both the nationalities and the class issue."), "No", () => r(q_titoism, "Market socialism", "To achieve a society that exhibits liberty, equality, fraternity and democracy, the object to change first and foremost is production."), "The state should not exist", q_mutualAid)
    }

    function q_mutualAid() {
        q(q_titoism, "Should the economy be based on mutual aid?", "Yes", q_ethnic, "No", () => r(q_mutualAid, "Market anarchism", "Capitalism depends on ever-growing amounts of regulation in the market for its survival, and the system is hitting the point where the teat runs dry."))
    }

    function q_ethnic() {
        q(q_mutualAid, "Should communities be ethnically homogenous?", "Yes", () => r(q_ethnic, "National anarchism", "Today, only the person who no longer believes in a happy ending, only he who has consciously renounced it, is able to live."), "No", () => r(q_ethnic, "Mutualism", "The great are only great because we are on our knees. Let us rise."))
    }

    function q_communism() {
        q(q_markets, "Should we reach a classless, stateless, moneyless society?", "Yes", q_commieState, "No", q_experts)
    }

    function q_commieState() {
        q(q_communism, "Is a transitory state required for this?", "Yes", q_demCent, "No", q_communization)
    }

    function q_demCent() {
        q(q_commieState, "Should proletarian organization be based on democratic centralism?", "Yes", q_oneCountrySoc, "No", q_party)
    }

    function q_oneCountrySoc() {
        q(q_demCent, "Is socialism possible in a single country?", "Yes", q_peopleWar, "No", () => r(q_oneCountrySoc, "Trotskyism", "You may not be interested in war, but war is interested in you."))
    }

    function q_peopleWar() {
        q(q_oneCountrySoc, "Should the old society be overthrown through protracted guerrilla warfare?", "Yes", q_universalPPW, "No", q_natCom)
    }

    function q_universalPPW() {
        q(q_peopleWar, "Are these tactics applicable across all countries?", "Yes", () => r(q_universalPPW, "Marxism-leninism-maoism", "Today's Maoist parties are, without doubt, continuators of yesteryear communist parties. But their foundations must be the heights attained by Maoism in the vanguard concept, not the outlook or methods of their past."), "No", q_laborAristocracy)
    }

    function q_laborAristocracy() {
        q(q_universalPPW, "Is the first world working class an anti-revolutionary one?", "Yes", () => r(q_laborAristocracy, "Maoism-third-worldism", "I already know everything about the White Man, and he knows nothing about me."), "No", () => r(q_laborAristocracy, "Maoism", "War can only be abolished through war, and in order to get rid of the gun it is necessary to take up the gun."))
    }

    function q_natCom() {
        q(q_peopleWar, "Should the main priority of communists be the liberation of the nation?", "Yes", () => r(q_natCom, "National communism", "The foetus is the property of the entire society. Anyone who avoids having children is a deserter who abandons the laws of national continuity."), "No", () => r(q_natCom, "Marxism-leninism", "In the Soviet Union, it takes more courage to retreat than advance."))
    }

    function q_party() {
        q(q_demCent, "Should there be a vanguard party to lead the working force?", "Yes", q_partyForm, "No", q_commodity)
    }

    function q_partyForm() {
        q(q_party, "What should the purpose of the party be?", "Dictate", () => r(q_partyForm, "Bordigism", "The hell is the firm, not the fact it has a boss."), "Educate", q_councils, "Participate", q_entireClass, "", "", "", "", ["#a06020", "#a02020", "#a02060"], ["#604000", "#600000", "#600020"], ["dictate", "educate", "participate"])
    }

    function q_councils() {
        q(q_partyForm, "Are councils the only true form of worker self-organization?", "Yes", q_germanNazbol, "No", () => r(q_councils, "Kautskyism", "But if socialism is a social necessity, then it would be human nature and not socialism which would have to readjust itself, if ever the two clashed."))
    }

    function q_germanNazbol() {
        q(q_councils, "Should traditional and national values be upheld?", "Yes", () => r(q_germanNazbol, "Paetelism", "All problems Strasser has with Marx, would be solved by reading Marx."), "No", () => r(q_germanNazbol, "Council communism", "In order that some may lead, others must be powerless. To be the vanguard of the workers, the elite has to usurp all social key positions."))
